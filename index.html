<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoseNet Demo Yash0081</title>
    <!-- Importing ml5.js and p5.js -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script src='sketch.js'></script>
    
    <style>
        /* Adding some basic styling and layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        #loading {
            font-size: 20px;
            color: #666;
            margin-top: 20px;
        }

        canvas {
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            text-align: center;
        }

        .info {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>PoseNet Demo</h1>
        <p id="loading">Loading PoseNet model...</p>
        <!-- Info Section -->
        <p class="info">Move in front of your camera to see PoseNet in action!</p>
    </div>

    <script>
        let video;
        let poseNet;
        let poses = [];

        function setup() {
            createCanvas(640, 480);
            video = createCapture(VIDEO);
            video.size(width, height);
            
            // Load PoseNet model
            poseNet = ml5.poseNet(video, modelLoaded);
            poseNet.on('pose', function(results) {
                poses = results;
            });

            video.hide();
        }

        function modelLoaded() {
            document.getElementById('loading').textContent = "Model Loaded! Start moving!";
        }

        function draw() {
            image(video, 0, 0, width, height);
            drawKeypoints();
        }

        function drawKeypoints() {
            // Loop through all the poses detected
            for (let i = 0; i < poses.length; i++) {
                let pose = poses[i].pose;
                // Loop through all the keypoints
                for (let j = 0; j < pose.keypoints.length; j++) {
                    let keypoint = pose.keypoints[j];
                    // Only draw keypoints that have a confidence score higher than 0.2
                    if (keypoint.score > 0.2) {
                        fill(0, 255, 0);
                        noStroke();
                        ellipse(keypoint.position.x, keypoint.position.y, 10, 10);
                    }
                }
            }
        }
    </script>
</body>

</html>
